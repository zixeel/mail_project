{% extends 'blog/base.html' %}
{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="POST" class="form-floating">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" class="form-control" id="email"
                                   placeholder="E-mail" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" style="background-image: linear-gradient(to right, #2F4F4F, #708090);"
                                    class="btn btn-lg form-control">Отправить
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
